<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="running-score">
        <span class="player-score"></span>
        <span class="comp-score"></span>
    </div>
    <div class="container">
        <div class="container-images">
            <img src="./images/rockhand.jpeg" alt="Rock Symbol">
            <img src="./images/hand.jpeg" alt="Paper Symbol">
            <img src="./images/sciss.png" alt="Scissors Symbol">
        </div>
        
        <div class="container-buttons">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
    </div>

    <div class="results"></div>
    <div class="winner-result"></div>
    <div class="play-again"></div>
</body>
<script src="script.js"></script>
</html>
